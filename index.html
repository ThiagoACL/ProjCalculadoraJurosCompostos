<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compsotos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h3>Calculadora de Juros Compostos</h3>
            <label for="ivalinicial">Valor inicial (capital):</label>
            <input type="text" name="valinicial" id="ivalinicial">
            <label for="itxjuros">Taxa de Juros a.m:</label>
            <input type="text" name="txjuros" id="itxjuros">
            <label for="itemprend">Taxa de Rendimento a.m:</label>
            <input type="text" name="temprend" id="itemprend">
            <div>
                <h4>Resultado: </h4>
                <span id="result">
                    R$ 0,00
                </span>
            </div>
            <input id="calcular" type="button" value="Calcular">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
